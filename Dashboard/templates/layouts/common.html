<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile, but it isn't cause Daniel can't be bothered atm-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <title>{{ title }}</title>

    <!-- Roboto Fonts and Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='vendor/materialize/materialize.min.css') }}" media="screen,projection"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Angular -->
    <script src="{{ url_for('static', filename='vendor/angular.min.js') }}"></script>
    {% block css %} {% endblock %}

    <script src="{{ url_for('static', filename='vendor/ng-table/ng-table.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/ng-table/ng-table.css') }}">

</head>

<body>
{% block main %} {% endblock %}

<!-- Common JavaScript File-->
<script src="{{ url_for('static', filename='js/common.js') }}"></script>

<!-- External JavasScript Libraries-->
<script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery-2.1.1.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='vendor/materialize/materialize.min.js') }}"></script>

{% block scripts %} {% endblock %}
</body>

</html>
